<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar no Spotify</title>
    <link rel="stylesheet" href="./css/entrar.css">
</head>
<body>
    <script src="https://kit.fontawesome.com/6e028b1004.js" crossorigin="anonymous"></script>
    <div class="login-container">
        <div class="login-box">
            <img src="./img/33d7d461d1d17c598319f3efd955e88c-removebg-preview.png" alt="Spotify Logo" class="logo">
            <h1>Entrar no Spotify</h1>
            <button class="btn btn-google"><i class="fa-brands fa-google">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</i>Continuar com o Google</button>
            <button class="btn btn-facebook"><i class="fa-brands fa-facebook">&nbsp&nbsp&nbsp&nbsp</i>Continuar com o Facebook</button>
            <button class="btn btn-apple"><i class="fa-brands fa-apple">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</i>Continuar com a Apple</button>
            <button class="btn btn-phone">Continuar com um número de <br>
                 telefone</button>
            <hr>
            <form>
                <div class="input-group">
                    <label for="email">E-mail ou nome de usuário</label>
                    <input type="text" id="email" name="email" placeholder="E-mail ou nome de usuário">
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Senha">
                    <span class="toggle-password"></span>
                </div>
                <div class="container">

                    <div class="toggle-wrapper">
                      <label class="switch">
                        <input type="checkbox" class="hidden-toggle" />
                        <div class="slider">
                          <div class="button"></div>
                        </div>
                      </label>
                      <div class="description">
                        Lembrar de mim
                      </div>
                    </div>
                  </div>
                <button type="submit" class="btn btn-login">Entrar</button>
            </form>
            <div class="semsenha">
                <a href="#"><p>Esqueceste-te da tua palavra-passe?</p></a>
            </div>
            <hr>
            <div class="semconta">
                <p>Não tens conta?<a href="#"> Regista-te no Spotify</a></p>
            </div>
        </div>
    </div>
</body>
</html>
